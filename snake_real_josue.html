<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Snake: Real Edition</title>
    <style>
        :root {
            --primary: #2ecc71;
            --bg: #1e272e;
            --danger: #e74c3c;
            --accent: #f1c40f;
        }
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; background-color: var(--bg);
            color: #fff; font-family: 'Segoe UI', sans-serif;
            overflow: hidden; touch-action: none;
        }
        #game-container {
            position: relative; border: 8px solid #2c3e50;
            border-radius: 15px; background: #27ae60;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        canvas { display: block; background-image: radial-gradient(#2ecc71 10%, transparent 10%); background-size: 20px 20px; }
        #ui-bar {
            width: 320px; display: flex;
            justify-content: space-between; margin-bottom: 15px;
            font-weight: bold; font-size: 18px; text-shadow: 2px 2px #000;
        }
        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.85); z-index: 10; text-align: center;
            border-radius: 7px;
        }
        button {
            background: var(--primary); border: none;
            color: white; padding: 12px 25px;
            font-size: 18px; margin-top: 20px; cursor: pointer;
            border-radius: 50px; box-shadow: 0 4px #27ae60;
            transition: all 0.2s;
        }
        button:active { box-shadow: 0 2px #27ae60; transform: translateY(2px); }
    </style>
</head>
<body>
    <div id="ui-bar">
        <span>üçè PUNTOS: <span id="score">0</span></span>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="game-over" class="overlay" style="display: none;">
            <h1 style="color: var(--danger); font-size: 40px; margin: 0;">¬°BOOM!</h1>
            <p>La serpiente se ha mareado.</p>
            <button onclick="resetGame()">INTENTAR OTRA VEZ</button>
        </div>
        <div id="start-screen" class="overlay">
            <h1 style="color: var(--primary); font-size: 32px;">SNAKE REAL</h1>
            <p>¬°Usa los dedos para guiarla!</p>
            <button onclick="startGame()">¬°A COMER!</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const startScreen = document.getElementById('start-screen');

        const size = Math.min(window.innerWidth - 40, 320);
        canvas.width = size; canvas.height = size;
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0, snake = [{x: 10, y: 10}, {x:10, y:11}, {x:10, y:12}], food = {x: 5, y: 5};
        let dx = 0, dy = -1, nextDx = 0, nextDy = -1, gameLoop, isPaused = true;

        function startGame() { startScreen.style.display = 'none'; isPaused = false; resetGame(); }
        function resetGame() {
            score = 0; snake = [{x: 10, y: 10}, {x:10, y:11}, {x:10, y:12}]; dx = 0; dy = -1; nextDx = 0; nextDy = -1;
            scoreElement.innerHTML = score; gameOverScreen.style.display = 'none';
            placeFood();
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 150);
        }

        function placeFood() {
            food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            if (snake.some(s => s.x === food.x && s.y === food.y)) placeFood();
        }

        function draw() {
            if(isPaused) return;
            dx = nextDx; dy = nextDy;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
                snake.some(s => s.x === head.x && s.y === head.y)) return gameOver();

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++; scoreElement.innerHTML = score; placeFood();
            } else { snake.pop(); }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar Comida (Manzana con dibujo)
            ctx.fillStyle = "#e74c3c";
            ctx.beginPath();
            ctx.arc(food.x * gridSize + 10, food.y * gridSize + 10, 8, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = "#27ae60"; // Hoja
            ctx.fillRect(food.x * gridSize + 8, food.y * gridSize + 2, 4, 4);

            // Dibujar Serpiente "Real"
            snake.forEach((s, i) => {
                ctx.fillStyle = i === 0 ? "#1B1464" : "#0652DD";
                ctx.beginPath();
                // Cuerpo redondeado
                ctx.arc(s.x * gridSize + 10, s.y * gridSize + 10, 9, 0, Math.PI*2);
                ctx.fill();

                if (i === 0) { // Ojos en la cabeza
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.arc(s.x * gridSize + 6, s.y * gridSize + 7, 3, 0, Math.PI*2);
                    ctx.arc(s.x * gridSize + 14, s.y * gridSize + 7, 3, 0, Math.PI*2);
                    ctx.fill();
                    ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.arc(s.x * gridSize + 6, s.y * gridSize + 7, 1.5, 0, Math.PI*2);
                    ctx.arc(s.x * gridSize + 14, s.y * gridSize + 7, 1.5, 0, Math.PI*2);
                    ctx.fill();
                }
            });
        }

        function gameOver() { clearInterval(gameLoop); gameOverScreen.style.display = 'flex'; }
        
        let tsX, tsY;
        document.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; }, false);
        document.addEventListener('touchmove', e => {
            if (isPaused) return; e.preventDefault();
            let teX = e.touches[0].clientX, teY = e.touches[0].clientY;
            let dX = teX - tsX, dY = teY - tsY;
            if (Math.abs(dX) > Math.abs(dY)) {
                if (dX > 30 && dx === 0) { nextDx = 1; nextDy = 0; }
                else if (dX < -30 && dx === 0) { nextDx = -1; nextDy = 0; }
            } else {
                if (dY > 30 && dy === 0) { nextDx = 0; nextDy = 1; }
                else if (dY < -30 && dy === 0) { nextDx = 0; nextDy = -1; }
            }
        }, {passive: false});
    </script>
</body>
</html>
