<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Snake: Professional Tier</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --canvas-bg: #1e293b;
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #f472b6;
            --text: #f8fafc;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }
        #app-container {
            width: 100%; max-width: 400px;
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
        }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; backdrop-filter: blur(10px);
        }
        .stat-group { display: flex; flex-direction: column; }
        .stat-label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: #64748b; letter-spacing: 1px; }
        .stat-value { font-size: 20px; font-weight: 800; color: var(--primary); }

        #game-stage {
            position: relative; aspect-ratio: 1/1;
            background: var(--canvas-bg);
            border-radius: 24px; border: 4px solid rgba(255,255,255,0.05);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        canvas { width: 100%; height: 100%; display: block; }

        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px); z-index: 20;
            padding: 30px; text-align: center;
            transition: opacity 0.3s;
        }
        h1 { font-size: 28px; margin: 0 0 10px 0; font-weight: 800; }
        p { color: #94a3b8; font-size: 14px; margin-bottom: 25px; line-height: 1.5; }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff; border: none;
            padding: 16px 32px; font-size: 16px; font-weight: 700;
            border-radius: 16px; cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
            transition: all 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 15px 20px -3px rgba(56, 189, 248, 0.4); }
        .btn:active { transform: translateY(0); }

        #footer-credits { font-size: 11px; color: #475569; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="stat-group">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="score">000</span>
            </div>
            <div class="stat-group" style="text-align: right;">
                <span class="stat-label">Best</span>
                <span class="stat-value" id="best" style="color: var(--accent);">000</span>
            </div>
        </header>

        <div id="game-stage">
            <canvas id="gameCanvas"></canvas>
            
            <!-- Start Screen -->
            <div id="start-screen" class="screen">
                <h1>SNAKE PRO</h1>
                <p>La experiencia definitiva de gestión de datos.<br>Desliza para empezar la sesión.</p>
                <button class="btn" onclick="initGame()">COMENZAR SESIÓN</button>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over" class="screen" style="display: none; opacity: 0;">
                <h1 style="color: var(--accent);">ERROR DE SISTEMA</h1>
                <p>La secuencia de datos se ha interrumpido.</p>
                <button class="btn" onclick="initGame()">REINICIAR SERVICIO</button>
            </div>
        </div>

        <div id="footer-credits">
            DESPLEGADO POR HORIZON V5 • VALENCIA CLUSTER
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        
        // Settings
        const GRID_SIZE = 20;
        let tileCount, w, h;
        let score = 0, best = 0;
        let snake = [], food = {};
        let dx = 0, dy = 0, nextDx = 0, nextDy = 0;
        let gameLoop, active = false;

        function resize() {
            w = canvas.width = canvas.offsetWidth * 2;
            h = canvas.height = canvas.offsetHeight * 2;
            tileCount = w / (GRID_SIZE * 2);
        }
        window.addEventListener('resize', resize);
        resize();

        function initGame() {
            document.getElementById('start-screen').style.display = 'none';
            const go = document.getElementById('game-over');
            go.style.opacity = '0';
            setTimeout(() => go.style.display = 'none', 300);
            
            score = 0; scoreEl.innerText = '000';
            snake = [
                {x: 10, y: 10, a: 0},
                {x: 10, y: 11, a: 0},
                {x: 10, y: 12, a: 0}
            ];
            dx = 0; dy = -1; nextDx = 0; nextDy = -1;
            placeFood();
            active = true;
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if(snake.some(s => s.x === food.x && s.y === food.y)) placeFood();
        }

        function update() {
            dx = nextDx; dy = nextDy;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Collisions
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
                snake.some(s => s.x === head.x && s.y === head.y)) {
                return endGame();
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreEl.innerText = score.toString().padStart(3, '0');
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0,0,w,h);
            const s = GRID_SIZE * 2;

            // Food - Neon Orb
            ctx.shadowBlur = 20; ctx.shadowColor = '#f472b6';
            ctx.fillStyle = '#f472b6';
            ctx.beginPath();
            ctx.arc(food.x * s + s/2, food.y * s + s/2, s/2.5, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Snake - Gradient Flow
            snake.forEach((seg, i) => {
                const ratio = i / snake.length;
                ctx.fillStyle = i === 0 ? '#38bdf8' : `rgba(129, 140, 248, ${1 - ratio * 0.8})`;
                
                ctx.beginPath();
                const radius = i === 0 ? s/2.2 : (s/2.5) * (1 - ratio * 0.3);
                ctx.arc(seg.x * s + s/2, seg.y * s + s/2, radius, 0, Math.PI*2);
                ctx.fill();

                if(i === 0) { // Glow Head
                    ctx.shadowBlur = 25; ctx.shadowColor = '#38bdf8';
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    // Eyes
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(seg.x * s + s/2.8, seg.y * s + s/2.5, 3, 0, Math.PI*2);
                    ctx.arc(seg.x * s + s/1.6, seg.y * s + s/2.5, 3, 0, Math.PI*2);
                    ctx.fill();
                }
            });
        }

        function endGame() {
            active = false;
            clearInterval(gameLoop);
            if(score > best) { best = score; bestEl.innerText = best.toString().padStart(3, '0'); }
            const go = document.getElementById('game-over');
            go.style.display = 'flex';
            setTimeout(() => go.style.opacity = '1', 50);
        }

        // Controls
        let startX, startY;
        document.addEventListener('touchstart', e => { 
            startX = e.touches[0].clientX; 
            startY = e.touches[0].clientY; 
        });

        document.addEventListener('touchmove', e => {
            if(!active) return;
            e.preventDefault();
            const diffX = e.touches[0].clientX - startX;
            const diffY = e.touches[0].clientY - startY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 30 && dx === 0) { nextDx = 1; nextDy = 0; }
                else if (diffX < -30 && dx === 0) { nextDx = -1; nextDy = 0; }
            } else {
                if (diffY > 30 && dy === 0) { nextDx = 0; nextDy = 1; }
                else if (diffY < -30 && dy === 0) { nextDx = 0; nextDy = -1; }
            }
        }, {passive: false});

        document.addEventListener('keydown', e => {
            if(!active) return;
            if(e.key === 'ArrowUp' && dy === 0) { nextDx = 0; nextDy = -1; }
            if(e.key === 'ArrowDown' && dy === 0) { nextDx = 0; nextDy = 1; }
            if(e.key === 'ArrowLeft' && dx === 0) { nextDx = -1; nextDy = 0; }
            if(e.key === 'ArrowRight' && dx === 0) { nextDx = 1; nextDy = 0; }
        });
    </script>
</body>
</html>
