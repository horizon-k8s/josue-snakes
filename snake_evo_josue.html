<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizon Snake: Hyper-Stylized</title>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #0066ff;
            --bg: #050505;
            --danger: #ff0055;
            --surface: #111;
        }
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; background: var(--bg);
            color: #fff; font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden; touch-action: none;
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }
        #ui-container {
            width: 340px; display: flex;
            justify-content: space-between; align-items: flex-end;
            margin-bottom: 20px; z-index: 5;
        }
        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 10px 20px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #888; letter-spacing: 1px; }
        .stat-value { font-size: 24px; font-weight: 800; color: var(--primary); }

        #game-wrapper {
            position: relative;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,255,136,0.2);
        }
        #game-container {
            position: relative; width: 320px; height: 320px;
            background: #000; border-radius: 18px;
            overflow: hidden;
        }
        canvas { display: block; }

        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.95); z-index: 10;
            text-align: center; padding: 30px;
        }
        h1 { font-size: 28px; margin: 0 0 10px 0; background: linear-gradient(to right, #00ff88, #0066ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }

        .btn {
            background: #fff; color: #000;
            border: none; padding: 14px 40px;
            font-size: 16px; font-weight: 700;
            border-radius: 100px; cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .btn:active { transform: scale(0.95); }

        #particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div id="ui-container">
        <div class="stat-box">
            <div class="stat-label">Puntuación</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-box" style="text-align: right;">
            <div class="stat-label">Nivel</div>
            <div class="stat-value" id="level" style="color: var(--secondary);">1</div>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="game-over" class="overlay" style="display: none;">
                <h1 style="background: linear-gradient(to right, #ff0055, #ff6600); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">SESIÓN FINALIZADA</h1>
                <p>La serpiente ha colapsado.</p>
                <button class="btn" onclick="resetGame()">REINTENTAR</button>
            </div>
            <div id="start-screen" class="overlay">
                <h1>SNAKE EVOLUTION</h1>
                <p>Desliza para controlar el flujo.</p>
                <button class="btn" onclick="startGame()">EMPEZAR</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreVal = document.getElementById('score');
        const levelVal = document.getElementById('level');
        const gameOverScreen = document.getElementById('game-over');
        const startScreen = document.getElementById('start-screen');

        canvas.width = 320; canvas.height = 320;
        const gridSize = 16;
        const tileCount = canvas.width / gridSize;

        let score = 0, level = 1, snake = [], food = {x: 5, y: 5};
        let dx = 0, dy = -1, nextDx = 0, nextDy = -1, gameLoop, isPaused = true;
        let particles = [];

        function startGame() { startScreen.style.display = 'none'; isPaused = false; resetGame(); }
        function resetGame() {
            score = 0; level = 1; dx = 0; dy = -1; nextDx = 0; nextDy = -1;
            snake = [{x: 10, y: 10}, {x:10, y:11}, {x:10, y:12}, {x:10, y:13}];
            scoreVal.innerHTML = score; levelVal.innerHTML = level;
            gameOverScreen.style.display = 'none';
            placeFood();
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 100);
        }

        function placeFood() {
            food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            if (snake.some(s => s.x === food.x && s.y === food.y)) placeFood();
        }

        function draw() {
            if(isPaused) return;
            dx = nextDx; dy = nextDy;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
                snake.some(s => s.x === head.x && s.y === head.y)) return gameOver();

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++; scoreVal.innerHTML = score; 
                if(score % 5 === 0) { level++; levelVal.innerHTML = level; clearInterval(gameLoop); gameLoop = setInterval(draw, Math.max(50, 100 - (level*5))); }
                placeFood();
                createExplosion(food.x * gridSize + 8, food.y * gridSize + 8);
            } else { snake.pop(); }

            // BG
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid
            ctx.strokeStyle = '#111';
            for(let i=0; i<canvas.width; i+=gridSize) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke();
            }

            // Food (Neon Pulse)
            const pulse = Math.sin(Date.now() / 100) * 2;
            ctx.shadowBlur = 15; ctx.shadowColor = '#00ff88';
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + 8, food.y * gridSize + 8, 5 + pulse, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Snake
            snake.forEach((s, i) => {
                const ratio = i / snake.length;
                ctx.fillStyle = `rgb(0, ${255 - (ratio * 100)}, ${136 + (ratio * 119)})`;
                ctx.beginPath();
                const r = i === 0 ? 8 : 6;
                ctx.arc(s.x * gridSize + 8, s.y * gridSize + 8, r, 0, Math.PI*2);
                ctx.fill();
                
                if(i === 0) { // Glow head
                    ctx.shadowBlur = 20; ctx.shadowColor = '#00ff88';
                    ctx.fillRect(s.x * gridSize + 4, s.y * gridSize + 4, 8, 8);
                    ctx.shadowBlur = 0;
                }
            });

            updateParticles();
        }

        function createExplosion(x, y) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 1,
                    color: '#00ff88'
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 2, 2);
            });
            ctx.globalAlpha = 1;
        }

        function gameOver() { clearInterval(gameLoop); gameOverScreen.style.display = 'flex'; }

        // Touch Control
        let tsX, tsY;
        document.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; }, false);
        document.addEventListener('touchmove', e => {
            if (isPaused) return; e.preventDefault();
            let teX = e.touches[0].clientX, teY = e.touches[0].clientY;
            let dX = teX - tsX, dY = teY - tsY;
            if (Math.abs(dX) > Math.abs(dY)) {
                if (dX > 30 && dx === 0) { nextDx = 1; nextDy = 0; }
                else if (dX < -30 && dx === 0) { nextDx = -1; nextDy = 0; }
            } else {
                if (dY > 30 && dy === 0) { nextDx = 0; nextDy = 1; }
                else if (dY < -30 && dy === 0) { nextDx = 0; nextDy = -1; }
            }
        }, {passive: false});
    </script>
</body>
</html>
